name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'releases/v*/**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/v*/*.jpg
            releases/v*/*.png
          generate_release_notes: true
